<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./img/devchallenges.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body class="flex fd-c ai-c">
  <header class="user-profile">
    <div class="user-avatar">
      <img src="./img/profilePhoto.png" alt="Avatar">
    </div>
    <div class="user-name">Rodney Cotton</div>
    <div class="user-location">Helsinki, Finland</div>
    <div class="user-stats flex">
      <div class="stat-box flex fd-c jc-c">
        <p>100</p>
        <p>Posts</p>
      </div>
      <div class="stat-box flex fd-c jc-c">
        <p>2,242</p>
        <p>Followers</p>
      </div>
      <div class="stat-box flex fd-c jc-c">
        <p>1,432</p>
        <p>Following</p>
      </div>
    </div>
  </header>
  <main class="gallery">
    <div class="image-box js-image-box">
      <img src="./img/photo1.png" alt="Photo 1">
    </div>
    <div class="image-box js-image-box">
      <img src="./img/photo2.png" alt="Photo 2">
    </div>
    <div class="image-box js-image-box">
      <img src="./img/photo3.png" alt="Photo 3">
    </div>
    <div class="image-box js-image-box">
      <img src="./img/photo4.png" alt="Photo 4">
    </div>
    <div class="image-box js-image-box">
      <img src="./img/photo6.png" alt="Photo 6">
    </div>
    <div class="image-box js-image-box">
      <img src="./img/photo5.png" alt="Photo 5">
    </div>
  </main>
  <footer class="footer">
		<a href="https://devchallenges.io/profile/6esbzxPoQOt0mlnWBNoT" class="dev-challenges-profile">Zathio @ DevChallenges.io</a>
  </footer>
  <div class="image-preview js-preview-wrapper flex ai-c jc-c">
    <div class="image-box">
      <img src="" alt="" class="js-preview">
      <div class="close-btn"></div>
    </div>
  </div>
	<script src="./js/script.js"></script>
</body>
</html>
